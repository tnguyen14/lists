name: CI/CD

on: push

# if needs to run on PR, conside using (https://github.community/t/how-to-trigger-an-action-on-push-or-pull-request-but-not-both/16662)
# on:
#   push:
#     branches:
#     - main
#   pull_request:
#     branches:
#     - main


jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      GOOGLE_APPLICATION_CREDENTIALS: credentials.json

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install deps
        run: npm ci

      - name: Setup auth
        run: echo -n ${{ secrets.SA_KEY_DEV_BASE64 }} | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS

      - name: Test
        run: npm t

  image:
    name: Publish to Github Packages
    needs: test
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository  }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy server
    needs: test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    env:
      PROJECT_ID: build-tridnguyen-com
      RUN_REGION: us-central1
      SERVICE_NAME: lists

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: gcloud info
        run: 'gcloud info'

      # Build and push image to Google Container Registry
      - name: Build
        run: |-
          gcloud builds submit \
            --quiet \
            --tag "gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA"

      - name: Deploy
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: ${{ env.SERVICE_NAME }}
          image: "gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME}}:${{ github.sha }}"
          env_vars: |
            NODE_ENV=production
            AUTH0_DOMAIN=tridnguyen.auth0.com
            AUTH0_CLIENT_ID=${{ secrets.AUTH0_CLIENT_ID }}

  ui_build:
    name: Build ui
    runs-on: ubuntu-latest
    working-directory: ui

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          BASE_PATH: 'tridnguyen.com/lists'
        run: npm run build

      - name: Upload artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v2
        with:
          # this should match the `pages` option in your adapter-static options
          path: 'build/'

